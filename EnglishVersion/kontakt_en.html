        <main class="contact-container">
            <h1>Contact Us</h1>
            <p>If you have questions about kittens, cooperation, or just want to learn more, fill out the form below. We’ll be sure to respond!</p>

            <form action="https://formspree.io/f/xgvkreqp" method="POST" class="contact-form" id="contactForm">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" placeholder="e.g., Svetlana" required>

                <label for="number">Your Phone Number:</label>
                <input type="number" id="number" name="number" placeholder="+7 xxx xxx-xx-xx" required>

                <label for="topic">What is your question about?</label>
                <select id="topic" name="topic" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="availability">Questions about available cats</option>
                    <option value="info">Requesting information</option>
                    <option value="care">Questions about care</option>
                    <option value="chosen">We’ve chosen a cat</option>
                </select>

                <div id="chosenCatField" style="display: none;">
                    <label for="catName">Chosen Cat:</label>
                    <input type="text" id="catName" name="catName" placeholder="Cat’s name or photo link">
                </div>

                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="5" placeholder="Enter your message..." required></textarea>

                <button type="submit">Send</button>
            </form>
        </main>
